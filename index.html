<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Parcial 1</title>
    <meta name="author" content="Daniel Valbuena Bautista" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="d-flex flex-row">
          <img id="logo" src="static/Logo.png" alt="Logo" />
          <form
            class="d-flex align-items-center"
            onsubmit="search();return false"
          >
            <input
              class="form-control rounded-0"
              type="search"
              placeholder="Filtrar por categoría"
            />
            <div id="searchButton">
              <img src="static/SearchLogo.png" alt="Buscar" />
            </div>
          </form>
          <div class="d-flex align-items-center">
            <img id="favorite" src="static/Favorite.png" alt="favorites" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="list-products"></div>
      <div class="detail"></div>
      <div class="favorites"></div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p class="product"></p>
            <b>Añadido al carrito de compras</b>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
      <div
        id="liveToast"
        class="toast hide bg-danger"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">No se encontro ningun resultado</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
